<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter web clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- left side-bar begins-->
    <div class="left_side">
      <img class="bird" src="images/bird.png" alt="" width="30px" />
      <!-- <i class="fab fa-twitter"></i> -->

      <div class="leftbar nav">
        <img class="img-icon" src="/images/home23.svg" alt="" />
        <h3>Home</h3>
      </div>

      <div class="leftbar">
        <img class="img-icon" src="/images/tag2.svg" alt="" />
        <h3>Explore</h3>
      </div>
      <div class="leftbar">
        <img class="img-icon" src="/images/grop3.svg" alt="" />
        <h3>Communities</h3>
      </div>
      <!--<div> 
    <img src="/images/homeicon.svg" alt="">
    <h3>Commuinities</h3>    
</div> -->
      <div class="leftbar">
        <img class="img-icon" src="/images/notification2.svg" alt="" />
        <h3>Notification</h3>
      </div>
      <div class="leftbar">
        <img class="img-icon" src="/images/mail2.svg" alt="" />
        <h3>Messages</h3>
      </div>
      <div class="leftbar">
        <img class="img-icon" src="/images/bookmark2.svg" alt="" />
        <h3>Bookmark</h3>
      </div>
      <div class="leftbar">
        <img class="img-icon" src="/images/profile2.svg" alt="" />
        <h3>Profile</h3>
      </div>
      <div class="leftbar" id="more">
        <!--  <span class="material-symbols-outlined"> more_horiz </span> -->
        <img id="more" src="/images/more.svg" alt="" />
        <h3>More</h3>
      </div>

      <div class="left_btn">
        <button class="leftside_butn">Tweet</button>
      </div>
      <!--end of navigation left bar-->
      <!--leftbar profile icon starts -->

     <!-- <div class="profile_icon"> -->
        <div class="shola-pic">
          <img src="/images/ishola.jpg" alt="" />
          <h4>Juwon Ishola</h4>
          <h5>@Thajadens_</h5>
        </div>
        <div class="moress">
          <img src="/images/more.svg" alt="" width="30px" />
        </div>
      </div>
      <div class="v_line"></div>
    </div>
    <!-- left side-bar ends-->
  </body>
</html>
